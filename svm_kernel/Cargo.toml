[package]
name = "svm_kernel"
version = "0.1.0"
authors = ["Luis Hebendanz <luis.nixos@gmail.com>"]
edition = "2018"

# TODO: cargo test --release does not work if enabled
# [profile.release]
# panic = "abort"
# lto = "fat"
# opt-level = 3
# debug=true
# codegen-units=1

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
pc-keyboard = "0.5.1"
acpi = "2.0.0"
bootloader = { version = "0.9.11", features=["map_physical_memory"] }
log = {version = "0.4.11", features = ["release_max_level_trace"] }
pic8259_simple = { path="external/pic8259_simple"  }
uart_16550 = { path = "external/uart_16550"  }
spin = "0.6.0"
x86_64 = "0.12.2"
modular-bitfield = "0.10.0"

[dependencies.lazy_static]
version = "1.4.0"
features = ["spin_no_std"]

# cargo run command options
[package.metadata.bootimage]
# run-command = ["qemu-kvm","-cpu", "host", "-drive", "format=raw,file={}", "-serial", "stdio", "-display", "none", "-s", "-S"]
run-command = ["qemu-kvm","-cpu", "host", "-drive", "format=raw,file={}", "-serial", "stdio", "-display", "none"]
# run-command = ["qemu-kvm","-cpu", "qemu64,+svm,vendor=AuthenticAMD", "-drive", "format=raw,file={}", "-serial", "pty"]
# run-command = ["qemu-kvm","-cpu", "qemu64,+svm,vendor=AuthenticAMD", "-drive", "format=raw,file={}",]
# build-command = ["build", "--release"]
build-command = ["build"]
test-args = ["-device", "isa-debug-exit,iobase=0xf4,iosize=0x04"]
test-success-exit-code = 33         # (0x10 << 1) | 1
test-timeout = 300          # (in seconds)
